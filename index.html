<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TO-DO LIST</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div>
      <div class="header">
        <p>Create a new task</p>
        <input type="text" placeholder="Add a new task" id="inputBox" onfocus="this.value='' ">
        <button class="addButton">Add it</button>
      </div>

      <!-- list of items -->
      <ol class="itemList" id="itemList">

        <!-- container for individual items -->
        <div class="itemContainer" id="itemContainer" index="0">

          <!-- tick task -->
          <div class="checkItem">
            <p class="tick">&#10004</p>
          </div>

          <!-- item name -->
          <!-- use input to be able to edit name -->
          <input type="text" value="hi"></input>

          <p>Task due:</p>

          <!-- button to check item -->
          <button class="remove">&#10008</button>

        </div>

      </ol>
    </div>


    <!-- load jquery before main script -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="main.js"></script>
  </body>
</html>
